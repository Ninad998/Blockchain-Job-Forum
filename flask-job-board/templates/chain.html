<!DOCTYPE html>
<html>
<head>
  <title>Block Chain</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    {% for block in chain %}
    <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title mb"><b>Index:</b>{{block.index}}</h5>
            <p class="card-text mt"><b>Body:</b> {{block.body}}</p>
            <p class="card-text mt"><b>TimeStamp:</b>{{block.timestamp}}</p>
            <p class="card-text mt"><b>Previous Hash</b> {{block.previous_hash}}</p>
          </div>
      </div>
    </div>
    {% endfor %}
    </div>
  </div>
 

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>
</html>
