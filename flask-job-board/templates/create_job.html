{% extends "base.html" %}

{% block main %}
<form method="post" action="/create">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for='company_name'>Company Name:</label>
        <div class="col-md-6">
            <input class="form-control" id='company_name' name='company_name' type='text' required>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for='company_location'>Company Location:</label>
        <div class="col-md-6">
            <input class="form-control" id='company_location' name='company_location' type='text' required>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for='company_url'>Company URL:</label>
        <div class="col-md-6">
            <input class="form-control" id='company_url' name='company_url' type='text'
                   placeholder='http://www.company.com'>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for='application_instructions'>Application Instructions:</label>
        <div class="col-md-6">
            <input class="form-control" id='application_instructions' name='application_instructions' type='text'
                   placeholder='Email your resume to jobs@company.com and/or upload to site' required>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for='job_title'>Job Title:</label>
        <div class="col-md-6">
            <input class="form-control" id='job_title' name='job_title' type='text' required>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label" for='payment'>Payment Amount:</label>
            <small class="form-text text-muted">In Zether (Å½)</small>
        </div>
        <div class="col-md-6">
            <input class="form-control" id='payment' name='payment' type='number' required>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label" for='job_posting'>Job Posting:</label>
            <small class="form-text text-muted">Paste in your job description.</small>
        </div>

        <div class="col-md-6">
            <textarea class="form-control" class="xxlarge" id="job_posting"
                      name="job_posting" rows="10" maxlength="255"></textarea>
            <br/>
        </div>
    </div>
    <br/>

    <div class="form-group row">
        <button type="submit" class="btn btn-primary" style="margin-left: 2em">Save Job</button>
        <button type="reset" class="btn btn-secondary-outline" style="margin-left: 2em">Cancel</button>
    </div>
</form>
{% endblock %}
