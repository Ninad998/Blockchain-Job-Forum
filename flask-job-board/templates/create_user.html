{% extends "base.html" %}

{% block main %}
<form method="post" action="/signup">
    <br/>
    <br/>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for='username'>Username:</label>
        <div class="col-md-4">
            <input class="form-control" id='username' name='username' type='text'>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for='first_name'>First Name:</label>
        <div class="col-md-4">
            <input class="form-control" id='first_name' name='first_name' type='text'>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for='last_name'>Last Name:</label>
        <div class="col-md-4">
            <input class="form-control" id='last_name' name='last_name' type='text'>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for='email'>Email:</label>
        <div class="col-md-4">
            <input class="form-control" id='email' name='email' type='text'>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for='password'>Password:</label>
        <div class="col-md-4">
            <input class="form-control" id='password' name='password' type='password'>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for='password2'>Confirm Password:</label>
        <div class="col-md-4">
            <input class="form-control" id='password2' name='password2' type='password'>
        </div>
    </div>
    <br/>

    <div class="form-group row">
        <button type="submit" class="btn btn-primary" style="margin-left: 2em">Create User</button>
        <button type="reset" class="btn btn-secondary-outline" style="margin-left: 2em">Cancel</button>
    </div>
</form>
{% endblock %}
